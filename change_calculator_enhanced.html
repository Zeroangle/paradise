<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ژمێریاری دانەوەی باقی - Enhanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen py-8 px-4">

    <div class="max-w-4xl mx-auto">
        <!-- Header Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden mb-6">
            <div class="bg-gradient-to-r from-purple-600 via-indigo-600 to-blue-600 text-white text-center py-8 px-6">
                <div class="flex items-center justify-center mb-3">
                    <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold mb-2">ژمێریاری دانەوەی باقی</h1>
                <p class="text-indigo-100">بە خێرایی و وردی باقی پارە بۆ کڕیارەکانت بژمێرە</p>
            </div>
        </div>

        <!-- Main Calculator Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden p-8">

            <!-- Input Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- Total Amount -->
                <div class="space-y-2">
                    <label for="totalAmount" class="block text-slate-700 font-semibold text-lg flex items-center gap-2">
                        <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        کۆی گشتی
                    </label>
                    <input type="number" id="totalAmount" 
                           class="w-full px-4 py-4 bg-gradient-to-r from-purple-50 to-indigo-50 border-2 border-purple-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-4 focus:ring-purple-100 transition-all text-lg font-semibold text-slate-800"
                           placeholder="بڕی کڕین بنووسە...">
                </div>

                <!-- Amount Paid -->
                <div class="space-y-2">
                    <label for="amountPaid" class="block text-slate-700 font-semibold text-lg flex items-center gap-2">
                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        بری پارەی دراو
                    </label>
                    <input type="number" id="amountPaid" 
                           class="w-full px-4 py-4 bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-200 rounded-xl focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-100 transition-all text-lg font-semibold text-slate-800"
                           placeholder="پارەی وەرگیراو...">
                </div>
            </div>

            <!-- Quick Cash Buttons -->
            <div class="mb-8">
                <h3 class="text-slate-700 font-semibold text-lg mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    زیادکردنی خێرای پارە
                </h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button class="cash-btn bg-gradient-to-br from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200" data-value="50000">
                        <div class="text-2xl mb-1">50,000</div>
                        <div class="text-xs opacity-90">دینار</div>
                    </button>
                    <button class="cash-btn bg-gradient-to-br from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200" data-value="25000">
                        <div class="text-2xl mb-1">25,000</div>
                        <div class="text-xs opacity-90">دینار</div>
                    </button>
                    <button class="cash-btn bg-gradient-to-br from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200" data-value="10000">
                        <div class="text-2xl mb-1">10,000</div>
                        <div class="text-xs opacity-90">دینار</div>
                    </button>
                    <button class="cash-btn bg-gradient-to-br from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200" data-value="5000">
                        <div class="text-2xl mb-1">5,000</div>
                        <div class="text-xs opacity-90">دینار</div>
                    </button>
                    <button class="cash-btn bg-gradient-to-br from-yellow-500 to-amber-600 hover:from-yellow-600 hover:to-amber-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200" data-value="1000">
                        <div class="text-2xl mb-1">1,000</div>
                        <div class="text-xs opacity-90">دینار</div>
                    </button>
                    <button class="cash-btn bg-gradient-to-br from-lime-500 to-green-600 hover:from-lime-600 hover:to-green-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200" data-value="500">
                        <div class="text-2xl mb-1">500</div>
                        <div class="text-xs opacity-90">دینار</div>
                    </button>
                    <button class="cash-btn bg-gradient-to-br from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200" data-value="250">
                        <div class="text-2xl mb-1">250</div>
                        <div class="text-xs opacity-90">دینار</div>
                    </button>
                    <button class="cash-btn bg-gradient-to-br from-rose-500 to-pink-600 hover:from-rose-600 hover:to-pink-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200" data-value="100">
                        <div class="text-2xl mb-1">100</div>
                        <div class="text-xs opacity-90">دینار</div>
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <button id="calculateBtn" class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200 flex items-center justify-center gap-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                    <span class="text-lg">ژماردنی باقی</span>
                </button>
                <button id="resetBtn" class="bg-gradient-to-r from-slate-500 to-slate-600 hover:from-slate-600 hover:to-slate-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200 flex items-center justify-center gap-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    <span class="text-lg">سڕینەوە</span>
                </button>
            </div>

            <!-- Result Area -->
            <div id="result" class="hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalAmountInput = document.getElementById('totalAmount');
            const amountPaidInput = document.getElementById('amountPaid');
            const calculateBtn = document.getElementById('calculateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const resultDiv = document.getElementById('result');
            const cashButtons = document.querySelectorAll('.cash-btn');

            // Add cash button functionality
            cashButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = parseFloat(button.dataset.value);
                    const currentAmount = parseFloat(amountPaidInput.value) || 0;
                    amountPaidInput.value = currentAmount + value;

                    // Add pulse animation
                    amountPaidInput.classList.add('ring-4', 'ring-green-300');
                    setTimeout(() => {
                        amountPaidInput.classList.remove('ring-4', 'ring-green-300');
                    }, 300);
                });
            });

            // Calculate change
            calculateBtn.addEventListener('click', () => {
                const totalAmount = parseFloat(totalAmountInput.value);
                const amountPaid = parseFloat(amountPaidInput.value);

                resultDiv.innerHTML = '';
                resultDiv.classList.add('hidden');

                if (!totalAmount || !amountPaid) {
                    showResult('error', 'تکایە هەردوو خانە پڕبکەرەوە!');
                    return;
                }

                if (amountPaid < totalAmount) {
                    const shortage = totalAmount - amountPaid;
                    showResult('warning', \`پارەکە بەسنییە! کەمی: <span class="text-2xl font-bold">\${shortage.toLocaleString()}</span> دینار\`);
                    return;
                }

                const change = amountPaid - totalAmount;

                if (change === 0) {
                    showResult('success', 'باقی نییە - بڕەکە وەک خۆیەتی! ✓');
                } else {
                    showResult('success', \`
                        <div class="text-center">
                            <div class="text-slate-600 text-lg mb-2">باقیەکە:</div>
                            <div class="text-5xl font-bold text-green-600 mb-4">\${change.toLocaleString()}</div>
                            <div class="text-slate-500">دینار</div>
                        </div>
                    \`);
                }
            });

            // Reset functionality
            resetBtn.addEventListener('click', () => {
                totalAmountInput.value = '';
                amountPaidInput.value = '';
                resultDiv.innerHTML = '';
                resultDiv.classList.add('hidden');

                // Add animation
                [totalAmountInput, amountPaidInput].forEach(input => {
                    input.classList.add('ring-4', 'ring-slate-300');
                    setTimeout(() => {
                        input.classList.remove('ring-4', 'ring-slate-300');
                    }, 300);
                });
            });

            // Result display function
            function showResult(type, message) {
                const colors = {
                    success: 'from-green-500 to-emerald-600',
                    error: 'from-red-500 to-rose-600',
                    warning: 'from-yellow-500 to-orange-600'
                };

                resultDiv.innerHTML = \`
                    <div class="bg-gradient-to-r \${colors[type]} text-white rounded-2xl p-6 shadow-xl fade-in">
                        <div class="text-xl">\${message}</div>
                    </div>
                \`;
                resultDiv.classList.remove('hidden');
            }

            // Allow Enter key
            [totalAmountInput, amountPaidInput].forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        calculateBtn.click();
                    }
                });
            });
        });
    </script>

</body>
</html>
